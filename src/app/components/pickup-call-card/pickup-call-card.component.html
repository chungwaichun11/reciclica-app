<ion-card>
  <ion-card-header *ngIf="hasHeader">
    <ion-card-subtitle> Last pickup call</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-item lines="none">
      <ion-icon *ngIf="status == 'On Hold'" name="hourglass-outline" slot="start" color="warning"></ion-icon>
      <ion-icon *ngIf="status == 'Processing'" name="archive-outline" slot="start" color="secondary"></ion-icon>
      <ion-icon *ngIf="status == 'Finished'" name="checkmark-circle-outline" slot="start" color="primary"></ion-icon>

      <ion-label>
        {{status}}
        <p>{{updateAt}}</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <p>Created at {{createAt}}</p>
        <p *ngIf="notes">Notes: {{notes}}</p>
      </ion-label>
    </ion-item>
    <ion-item *ngIf="status == 'Finished' "lines="none">
      <ion-icon name="trophy" slot="start" color="success"></ion-icon>
      <ion-label color="success">$ {{value}}</ion-label>
    </ion-item>
    <ion-button *ngIf="hasFooter" color="success" fill="clear" size="full">SEE ALL..</ion-button>
  </ion-card-content>
</ion-card>
