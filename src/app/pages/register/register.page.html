<ion-header>
  <ion-toolbar color="success">
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>What do you want to do for the recyclable waste?</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-radio-group>
        <ion-item>
          <ion-label>I want to BUY it</ion-label>
          <ion-radio value="CLIENT" slot="start"> </ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>I want to SELL it</ion-label>
          <ion-radio value="PARTNER" slot="start"> </ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Contact</ion-card-title>
    </ion-card-header>
    
    <ion-card-content>
      <ion-item>
        <ion-input type="text" label="Name" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="email" label="Email" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" label="Password" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" label="Confirm Password" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="tel" label="Phone Number" labelPlacement="floating"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Address information</ion-card-title>
    </ion-card-header>
    
    <ion-card-content>
      <ion-item>
        <ion-input type="text" label="Address" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="tel" label="Number" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" label="Neighborhood" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" label="Complement" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="tel" label="Zip Code" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" label="State" labelPlacement="floating"></ion-input>
      </ion-item>      
      <ion-item>
        <ion-input type="text" label="City" labelPlacement="floating"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
  
  <ion-button size="full" color="light">Register</ion-button>

</ion-content>
